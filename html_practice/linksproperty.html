<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:link{
            color: blue;text-decoration:none;background-color: black;
        }
        a:visited{
            color: brown;text-decoration: none;background-color: aliceblue;
        }
        a:hover{
            color: green;text-decoration: none;background-color: darkmagenta;
        }
        a:active{
            color: red;text-decoration: none;background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>hi,welcome</h1>
    <a href="https://tinder.com/" target="new">tinder site</a>
</body>
</html>
