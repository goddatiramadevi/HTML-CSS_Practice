<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic gradient</title>
    <style>
        h1{
            width: 300px;
            height:300px;
            background-image:conic-gradient(red 20%,green 20% 40%,yellow 40% 60%,gray 60% 80%,pink 80% 100%);
            border-radius:50%;
        }
        h2{
            width: 300px;
            height:300px;
            background-image:repeating-conic-gradient(red 0% 20%,green 20% 40%,yellow 40% 60%,gray 60% 80%,pink 80% 100%);
            border-radius:50%;
        }
    </style>
</head>
<body>
    
    <h1 style="text-align: center;">pie chat</h1>
    <h2>pie chat-2</h2>
</body>
</html>
