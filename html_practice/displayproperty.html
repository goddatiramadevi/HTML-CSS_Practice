<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        h1,h2{
            display: inline;
        }
        a{
            display: block;
        }

    </style>

</head>
<body>
    <h1>welcome to display property</h1>

</body>
</html>
